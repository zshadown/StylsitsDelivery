<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:messages/>
    <h:outputLabel value="Hello, world"/>
    <h:inputText value="#{login.id}" id="id"
                 validatorMessage="please id must has between 4 and 16 characters"
                 required="true"
                 requiredMessage="id cannot be blank">


        <f:validateLength minimum="4" maximum="16" for="id"/>
    </h:inputText>
    <h:inputSecret value="#{login.description}" id="description"
                   validatorMessage="must have a description"
                   required="true"
                   requiredMessage="description cannot be blank"></h:inputSecret>
    <h:commandButton id="loginButton"
                     value="login"
                     action="#{login.doValidateInput}"


</f:view>
</html>
